<!DOCTYPE html>
<html>
<title>Coursera "Build your first Web App with Google AppEngine" Guided Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Here is what your final product will look like</h2>
<br><br>

<p>
  <div class="w3-content w3-display-container">
  <img class="mySlides" src="Slide1.png" style="width:100%">
  <img class="mySlides" src="Slide2.png" style="width:100%">
  <img class="mySlides" src="Slide3.png" style="width:100%">
  <img class="mySlides" src="Slide4.png" style="width:100%">
  <img class="mySlides" src="Slide5.png" style="width:100%">
  <img class="mySlides" src="Slide6.png" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>
</p>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
</body>
</html>
